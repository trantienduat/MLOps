<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Recognition - MLOps Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .canvas-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: crosshair;
            background-color: black;
            touch-action: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #clearBtn {
            background-color: #f56565;
            color: white;
        }

        #clearBtn:hover {
            background-color: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        #predictBtn {
            background-color: #48bb78;
            color: white;
        }

        #predictBtn:hover {
            background-color: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f7fafc;
            border-radius: 10px;
            min-height: 100px;
        }

        .prediction {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .confidence {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .probabilities {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .prob-item {
            background: white;
            padding: 8px;
            border-radius: 6px;
            border: 2px solid #e2e8f0;
            transition: all 0.2s;
        }

        .prob-item:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .prob-digit {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }

        .prob-value {
            font-size: 0.85em;
            color: #666;
        }

        .prob-bar {
            height: 4px;
            background-color: #e2e8f0;
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .prob-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .error {
            color: #e53e3e;
            font-weight: 600;
        }

        .loading {
            color: #4299e1;
            font-weight: 600;
        }

        .instructions {
            background-color: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .instructions h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .instructions ul {
            margin-left: 20px;
            color: #555;
        }

        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® MNIST Digit Recognition</h1>
        <p class="subtitle">MLOps Demo - Draw a digit and let AI predict!</p>

        <div class="instructions">
            <h3>üìù Instructions:</h3>
            <ul>
                <li>Draw a digit (0-9) on the black canvas below</li>
                <li>Click "Predict" to see the AI's prediction</li>
                <li>Click "Clear" to start over</li>
            </ul>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="280" height="280"></canvas>
        </div>

        <div class="controls">
            <button id="clearBtn">üóëÔ∏è Clear</button>
            <button id="predictBtn">üîÆ Predict</button>
        </div>

        <div class="result" id="result">
            <p style="color: #999;">Draw a digit and click "Predict" to see the result!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const predictBtn = document.getElementById('predictBtn');
        const resultDiv = document.getElementById('result');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Initialize canvas
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();

            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        clearBtn.addEventListener('click', () => {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            resultDiv.innerHTML = '<p style="color: #999;">Draw a digit and click "Predict" to see the result!</p>';
        });

        predictBtn.addEventListener('click', async () => {
            // Get canvas data as base64
            const imageData = canvas.toDataURL('image/png');

            // Show loading state
            resultDiv.innerHTML = '<p class="loading">üîÑ Analyzing your drawing...</p>';
            predictBtn.disabled = true;

            try {
                // Send to backend
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResult(data);
                } else {
                    throw new Error(data.error || 'Prediction failed');
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            } finally {
                predictBtn.disabled = false;
            }
        });

        function displayResult(data) {
            const confidence = (data.confidence * 100).toFixed(2);
            
            let html = `
                <div class="prediction">üéØ ${data.prediction}</div>
                <div class="confidence">Confidence: ${confidence}%</div>
                <div class="probabilities">
            `;

            // Sort probabilities for display
            const probs = Object.entries(data.probabilities)
                .map(([digit, prob]) => ({ digit, prob }))
                .sort((a, b) => parseInt(a.digit) - parseInt(b.digit));

            probs.forEach(({ digit, prob }) => {
                const percentage = (prob * 100).toFixed(1);
                html += `
                    <div class="prob-item">
                        <div class="prob-digit">${digit}</div>
                        <div class="prob-value">${percentage}%</div>
                        <div class="prob-bar">
                            <div class="prob-bar-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
